		<script>
			$(document).ready(function(e) {
				$("#submit").on("click", function(ex) {
					//e.preventDefauilt();
					$.ajax({
						url: "php/contact.php",
						type: "post",
						data: $("#cform").serialize(),
						success: function(response) {
							$("#response_message").html(response);

						},
						error: function(jqXHR, textStatus, errorThrown) {
							alert("Some error occured please try later");
						}

					});
					ex.preventDefault();
				});
			});

			var points = [{
				id: 1,
				lng: 106.3308381,
				lat: 29.624113,
				title: "重庆电子工程职业学院",
				content: ["地址：重庆电子工程职业学院", "电话：010-62881144"]
			}, {
				id: 2,
				lng: 106.335015,
				lat: 29.62361,
				title: "重庆房地产学院",
				content: ["地址：重庆房地产学院", "电话：010-69768087"]
			}, {
				id: 3,
				lng: 106.323318,
				lat: 29.634822,
				title: "重庆警察学院",
				content: ["地址：重庆警察学院", "电话：010-65131892"]
			}];
			var map = new BaiduMap({
				id: "container3",
				level: 16, //  选填--地图级别--(默认15)
				zoom: true, // 选填--是否启用鼠标滚轮缩放功能--(默认false)
				type: ["地图", "卫星", "三维"], // 选填--显示地图类型--(默认不显示)
				width: 320, // 选填--信息窗口width--(默认自动调整)
				//				height: 70, // 选填--信息窗口height--(默认自动调整)
				titleClass: "title",
				contentClass: "content",
				showPanorama: true, // 是否显示全景控件(默认false)
				showMarkPanorama: true, // 是否显示标注点全景图(默认false)
				showLabel: false, // 是否显示文本标注(默认false)
				mapStyle: "normal", // 默认normal,可选dark,light
				icon: { // 选填--自定义icon图标
					url: "img/marker2.png",
					width: 34,
					height: 94
				},
				centerPoint: { // 中心点经纬度106.337036,29.630569
					lng: 106.3370369,
					lat: 29.630569
				},
				index: 0, // 开启对应的信息窗口，默认-1不开启
				animate: true, // 是否开启坠落动画，默认false
				points: points, // 标注点--id(唯一标识)
				callback: function(id) {
					$(".list").find("li").eq(id - 1).addClass("active").siblings().removeClass("active");
				}
			});

			var data = map.getPosition();
			var $li = $(".list").find("li");

			$li.each(function(i) {
				$(this).data("id", i + 1);
			}).on("click", function() {
				map.openInfoWindow($(this).data("id"));
				$(this).addClass("active").siblings().removeClass("active");
			}).eq(data.id - 1).addClass("active");
		</script>

		<script>

				$(".pic2").hide();
			});
			$(".address1").on("click", function() {
				$(".address1").css("background-color", "#bebebe");
				$(".address").css("background-color", "#e0e0e0");
				$(".address2").css("background-color", "#e0e0e0");
				$(".pic1").slideToggle();
				$(".pic").hide();
				$(".pic2").hide();

			});
			$(".address2").on("click", function() {
				$(".address2").css("background-color", "#bebebe");
				$(".address").css("background-color", "#e0e0e0");
				$(".address1").css("background-color", "#e0e0e0");
